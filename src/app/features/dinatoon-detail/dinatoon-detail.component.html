<div *ngIf="dinatoon" class="dinatoon-detail">
    <div *ngIf="dinatoon" class="dinatoon-detail-header">
        <div [ngStyle]="{ 'background-image': 'url(' + dinatoon.image + ')'}" class="dinatoon-detail-header-image">
        </div>
    </div>
    <div class="dinatoon-detail-desc">
        <div class="dinatoon-detail-text">
            <h2>{{ dinatoon.title }}</h2>
            <h3>{{ dinatoon.genre }}</h3>
        </div>
        <div class="dinatoon-detail-progress">
            <div [style.width]="progressPercentage + '%'" class="progress"></div>
        </div>
        <div class="dinatoon-detail-chapter">
            <p>{{ dinatoon.actualChapter }}</p>
            <p>{{ dinatoon.chapterTotal }}</p>
        </div>
    </div>
    <div class="rating-container">
        <h2>Ma Note</h2>
        <div class="stars">
            <svg (click)="rate(i + 1)"
                 *ngFor="let star of stars; let i = index"
                 [ngClass]="{'active-star': i < rating}"
                 class="star-icon" fill="currentColor" viewBox="-3 -3 40 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.1604 5.79425C14.3136 1.93142 15.3903 0 17 0C18.6097 0 19.6863 1.93141 21.8395 5.79424L22.3966 6.7936C23.0086 7.89129 23.3145 8.44016 23.7916 8.80229C24.2687 9.16442 24.8626 9.29884 26.0509 9.5677L27.1328 9.81246C31.3141 10.7586 33.405 11.2316 33.9024 12.8312C34.3998 14.4306 32.9745 16.0975 30.1238 19.4309L29.3863 20.2933C28.5763 21.2405 28.1712 21.7141 27.9889 22.3001C27.8069 22.8861 27.8681 23.518 27.9905 24.782L28.102 25.9325C28.5329 30.3801 28.7485 32.6038 27.4463 33.5924C26.1439 34.5809 24.1864 33.6796 20.2713 31.8771L19.2584 31.4106C18.146 30.8984 17.5897 30.6422 17 30.6422C16.4103 30.6422 15.854 30.8984 14.7415 31.4106L13.7287 31.8771C9.81355 33.6796 7.856 34.5809 6.55375 33.5924C5.2515 32.6038 5.46699 30.3801 5.89798 25.9325L6.00946 24.782C6.13195 23.518 6.19318 22.8861 6.01096 22.3001C5.82875 21.7141 5.42373 21.2405 4.61366 20.2933L3.87617 19.4309C1.02553 16.0975 -0.399802 14.4306 0.0976172 12.8312C0.595037 11.2316 2.68576 10.7586 6.86721 9.81246L7.94901 9.5677C9.13724 9.29884 9.73135 9.16442 10.2084 8.80229C10.6854 8.44016 10.9914 7.89131 11.6033 6.7936L12.1604 5.79425Z"/>
            </svg>

        </div>
    </div>
</div>


<div class="dinatoon-detail-list">
    <div class="dinatoon-detail-recommendation">
        <h2>+ de Recommendations</h2>
        <dinatoon-list [dinatoons]="dinatoons"></dinatoon-list>
    </div>
</div>
