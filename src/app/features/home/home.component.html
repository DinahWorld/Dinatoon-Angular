<div class="home-header">
    <div #sliderRefHome class="keen-slider">
        <div *ngFor="let dinatoon of currentlyReading"
             [ngStyle]="{ 'background-image': 'url(' + dinatoon.image + ')'}"
             class="keen-slider__slide home-header-image my-list-slide"
        >
            <div class="home-header-text">
                <h2>{{ dinatoon.title }}</h2>
                <h3>en cours</h3>
            </div>
        </div>
    </div>
</div>

<div class="search-bar-container">
    <div class="search-bar">
        <input placeholder="Rechercher..." type="text"/>
    </div>
</div>
