<div #sliderRef class="keen-slider">
    <div *ngFor="let dinatoon of dinatoons"
         [ngStyle]="{
            'background-image': 'url(' + dinatoon.image + ')'
            }"
         class="keen-slider__slide my-list-slide"
         [routerLink]="['/dinatoon/' + dinatoon.id]"
         ariaCurrentWhenActive="page" routerLinkActive="active"
    >
    </div>
</div>
